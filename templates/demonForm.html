{% extends "layout.html" %}
{% block form %}
    {{ super() }}
    <select id="demon_list" name="demon_list" onchange="demon()">
        <option value="">-</option>
        {% for d in demons %}
        <option value="{{d['name']}}">{{demon_full_name(d)}}</option>
        {% endfor %}
    </select>
{% endblock %}
